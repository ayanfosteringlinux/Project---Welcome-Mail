<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Mail Form</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="progress.css">
    <link rel="stylesheet" href="submit.css">   
</head>
<body>
    <div class="contain">
        <h1 class="h">Welcome!</h1>
        <hr color="red">
        
        <form id="welcomeForm" action="/submit" method="post" enctype="multipart/form-data">
            <label for="name">Employee Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Employee Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="joining_date">Joining Date:</label>
            <input type="date" id="joining_date" name="joining_date" required><br><br>
            
            <label for="image">Employee Image:</label>
            <input type="file" id="image" name="image" accept="image/png, image/jpeg, image/jpg" required><br><br>  
            
            <div id="preview" class="preview">
                <!-- Preview will be rendered here -->
            </div>

            <div class="main">
                <button type="submit" class="button" id="submitButton" style="display: none;">Send</button>
                
                <div class="progress-bar-container" id="progressBarContainer">
                    <div class="progress-bar" id="progressBar">0%</div>
                </div>
            </div>
        </form>
        
        
    </div>
    <script src="script.js"></script>
</body>
</html>
